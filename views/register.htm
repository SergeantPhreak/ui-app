<div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-4">
       <form>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="username" id="username" placeholder="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="password" id="password" placeholder="password">
            </div> 
			<div class="form-group">
                <input type="password" class="form-control" ng-model="cpassword" id="cpassword" placeholder="confirm password">
            </div>   
            <div class="form-group">
                <button type="submit" class="btn btn-success form-control" ng-click="registerUser()">Register</button>
            </div>
       </form>

    </div>
    <div class="col-md-2"></div>
</div>
