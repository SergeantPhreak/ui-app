<div class="m-3 shadow-lg rounded">
    <div class="row card">
        <div class="card-header text-center">
            <div ng-include="'views/navigation.htm'"></div>
        </div>
        <div class="col-md-12">
            <div class="m-3 table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Contact</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in customers">
                            <th scope="row">{{item.fullname}}</th>
                            <th scope="row">{{item.contact}}</th>
                            <th scope="row">{{item.email}}</th>
                            <th scope="row">{{item.address}}</th>
                            <th scope="row">{{item.active}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
