<!DOCTYPE html>
<html lang="en">
<head>
<title>School Name</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>

<script src="app/app.js"></script>
<script src="app/controller.js"></script>
<script src="app/vars.js"></script>
<link rel="stylesheet" href="style/style.css">

</head>
<body class="container-fluid" ng-app="angularApp">

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark" ng-controller="homeCtrl">
	<a class="navbar-brand" href="#">School Name</a>
		<ul class="navbar-nav" ng-repeat="x in pages">
			<li class="nav-item"><a class="nav-link" href="{{x.link}}">{{ x.name }}</a>
			</li>
		</ul>
	</nav>

	<div ng-view></div>

</body>
</html>
